<!doctype html>
<html>
  <head>
    <title>
      Pandora App Advertisement
    </title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <!-- content goes here -->
    <div id="main-container">
      <div id="second-container">
        <div id="cancel"></div>
        <div id="advertisement" class="containers">Advertisement</div>
        <div id="title" class="containers">Tycho</div>
        <div id="star-ratings" class="containers">
          <span id="rating-value">77 Ratings</span>
        </div>
        <div id="album-logo">
          <div class="circle">
            <div class="table">
              <div class='cell color1'></div>
              <div class='cell color2'></div>
              <div class='cell color3'></div>
              <div class='cell color4'></div>
              <div class='cell color5'></div>
              <div class='cell color6'></div>
              <div class='cell color7'></div>
              <div class='cell color8'></div>
            </div>
          </div>
        </div>
        <div id="album-content" class="containers">Awake, the album where the San Francisco-based visual artist expands into a far-reaching space.</div>
      </div>
      <div id="third-container">
        <div id="listen-button"><span>Listen Now</span></div>
      </div>
    </div>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
